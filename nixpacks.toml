[phases.setup]
nixPkgs = ['nodejs_20', 'php83', 'php83Packages.composer']

[phases.install]
cmds = [
    'composer install --optimize-autoloader --no-interaction',
    'npm install',
    'touch resources/js/ziggy.js'
]

[phases.build]
cmds = [
    'npm run build',
    'php artisan storage:link || true'
]

[start]
cmd = 'php artisan config:clear && php artisan ziggy:generate && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
